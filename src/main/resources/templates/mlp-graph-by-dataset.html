<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>         
        <style type="text/css">

            .error-graph {
                height: 300px;
            }

            p {
                font-size: 14px;
            }

        </style>

        <title th:text="#{mlp}">MultiLayer Perceptron Convergence Graph</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" th:text="#{'data.set.name.'+ ${dataSetInfo}}">MultiLayer Perceptron Convergence Graph</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>
			<div class="row">
				<div class="col-lg-4">
					<div th:each="runner, iterStat : ${runners}"  >
						<div class="panel panel-green">
							<div class="panel-heading" th:text="${runner.form.networkName}">Graph</div>
							<div class="panel-body">
								<div class="error-graph" th:attr="id='graph-'+${iterStat.index}, data-series=${runners[__${iterStat.index}__].getFlotChartDoubleArray()}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>			

        </div>
        <div layout:fragment="custom-js">
            <script th:inline="javascript">
				/*<![CDATA[*/

				var runnersLength = /*[[${#lists.size(runners)}]]*/0;
				for (i = 0; i < runnersLength; i++) {	
					var series1 = $('#graph-'+i).data('series');
					data1 = [series1];
					$.plot("#graph-"+i, data1);					
				}


				/*]]>*/
            </script>
        </div>
    </body>
</html>
