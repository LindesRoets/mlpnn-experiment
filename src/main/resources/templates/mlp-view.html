<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>         
        <style type="text/css">
            #container {
                max-width: 1000px;
                height: 500px;
                margin: auto;
            }

            #netErrorGraphPlaceholder{
                width: 100%;
                height: 400px;
            }

            p {
                font-size: 16px;
            }

        </style>

        <title th:text="#{mlp}">MultiLayer Perceptron</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" th:text="#{mlp}">MultiLayer Perceptron</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading" th:text="#{mlp.view.network.details}">Network details and status</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <p th:text="${'Learning Status: ' + runner.calculateLearningStatus()}"></p> 
                                    <p th:text="${'Current Iteration: ' + runner.perceptron.getLearningRule().getCurrentIteration()}"></p>
                                    <p th:text="${'Input Size: ' + runner.perceptron.getLearningRule().getTrainingSet().getInputSize()}"></p>
                                    <p th:text="${'Hidden Layer size: ' + runner.form.neuronCount}" ></p>
                                    <p th:text="${'Output Size: ' + runner.perceptron.getLearningRule().getTrainingSet().getOutputSize()}"></p>
                                    <p th:text="${'Learning Rate: ' + runner.form.learningRate}"></p> 
                                    <p th:text="${'Momentum: ' + runner.form.momentum}"></p> 
                                    <p th:text="#{data.set(${runner.form.dataSetName})}"></p>
                                </div>
                                <div class="col-lg-6">
                                    <div th:if="${runner.calculateLearningStatus().name() == 'RUNNING' }" class="row">
                                        <div class="col-lg-6">
                                            <a th:href="@{'/mlp/stop/' + ${mlpId}}" >
                                                <button class="btn btn-danger btn-circle btn-xl"><i class="fa fa-stop"></i></button>
                                            </a> 
                                        </div>

                                        <div class="col-lg-6">
                                            <a th:href="@{'/mlp/pause/' + ${mlpId}}" >
                                                <button class="btn btn-warning btn-circle btn-xl"><i class="fa fa-pause"></i></button>
                                            </a>
                                        </div>
                                    </div>
                                    <div th:if="${runner.calculateLearningStatus().name() == 'PAUSED' }">
                                        <a th:href="@{'/mlp/resume/' + ${mlpId}}" >
                                            <button class="btn btn-success btn-circle btn-xl"><i class="fa fa-play"></i></button>
                                        </a>
                                    </div>                                  
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading" th:text="#{mlp.view.network.error.graph}">Net Error Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="netErrorGraphPlaceholder"></div>                       
                        </div>
                    </div>						
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                </div>                
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading" th:text="#{mlp.view.network.representation}">Network Representation</div>
                        <div class="panel-body">
                            <div id="container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="custom-js">
            <script th:inline="javascript">
                /*<![CDATA[*/
                //examples taken and inspired from https://github.com/flot/flot/tree/master/examples
                //Some changes were made to the original examples to fit this scenario

                $(document).ready(function () {

                    $(function () {
                        var data = [];
                        var alreadyFetched = {};
                        var mlpId = /*[[${mlpId}]]*/'1';
                        var learningStatus = /*[[${runner.calculateLearningStatus().name()}]]*/'RUNNING';
                        $.plot("#netErrorGraphPlaceholder", data);
                        var iteration = 0;
                        function fetchData() {
                            ++iteration;
                            function onDataReceived(series) {
                                // Load all the data in one pass; if we only got partial
                                // data we could merge it with what we already have.
                                data = [series];
                                $.plot("#netErrorGraphPlaceholder", data);
                            }
                            // Normally we call the same URL - a script connected to a
                            // database - but in this case we only have static example
                            // files, so we need to modify the URL.
                            $.ajax({
                                url: "/mlp/graph/" + mlpId + "/net-error",
                                type: "GET",
                                dataType: "json",
                                success: onDataReceived
                            });
                            if (learningStatus === 'RUNNING') {
                                setTimeout(fetchData, 5000);
                            } else {
                                data = [];
                                alreadyFetched = {};
                            }
                        }
                        setTimeout(fetchData, 500);

                    });


                    // Add a method to the graph model that returns an
                    // object with every neighbors of a node inside:
                    sigma.classes.graph.addMethod('neighbors', function (nodeId) {
                        var k,
                                neighbors = {},
                                index = this.allNeighborsIndex[nodeId] || {};

                        for (k in index)
                            neighbors[k] = this.nodesIndex[k];

                        return neighbors;
                    });
                    var mlpId = /*[[${mlpId}]]*/'1';
                    sigma.parsers.json('/mlp/topology/' + mlpId, {
                        container: 'container',
                        settings: {
                            defaultNodeColor: '#d9534f'
                        }},
                    function (s) {
                        // We first need to save the original colors of our
                        // nodes and edges, like this:
                        s.graph.nodes().forEach(function (n) {
                            n.originalColor = n.color;
                        });
                        s.graph.edges().forEach(function (e) {
                            e.originalColor = e.color;
                        });

                        // When a node is clicked, we check for each node
                        // if it is a neighbor of the clicked one. If not,
                        // we set its color as grey, and else, it takes its
                        // original color.
                        // We do the same for the edges, and we only keep
                        // edges that have both extremities colored.
                        s.bind('clickNode', function (e) {
                            var nodeId = e.data.node.id,
                                    toKeep = s.graph.neighbors(nodeId);
                            toKeep[nodeId] = e.data.node;

                            s.graph.nodes().forEach(function (n) {
                                if (toKeep[n.id])
                                    n.color = n.originalColor;
                                else
                                    n.color = '#eee';
                            });

                            s.graph.edges().forEach(function (e) {
                                if (toKeep[e.source] && toKeep[e.target])
                                    e.color = e.originalColor;
                                else
                                    e.color = '#eee';
                            });

                            // Since the data has been modified, we need to
                            // call the refresh method to make the colors
                            // update effective.
                            s.refresh();
                        });

                        // When the stage is clicked, we just color each
                        // node and edge with its original color.
                        s.bind('clickStage', function (e) {
                            s.graph.nodes().forEach(function (n) {
                                n.color = n.originalColor;
                            });

                            s.graph.edges().forEach(function (e) {
                                e.color = e.originalColor;
                            });

                            // Same as in the previous event:
                            s.refresh();
                        });
                    }
                    );

                });

                /*]]>*/
            </script>
        </div>
    </body>
</html>
