<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>
        <title>Data Set Dashboard</title>
    </head>
    <body>
        <div layout:fragment="content">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dataset Dashboard</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>

            <div class="row">
                <div class="col-lg-6">

                    <div class="form-group">
                        <select class="form-control">
                            <option th:each="dataset : ${datasets}" 
                                    th:value="${dataset}" 
                                    th:text="#{${'dataset.name.' + dataset}}">Wireframe</option>
                        </select>
                    </div>						

                </div>
                <div class="col-lg-3">
                    <button  class="btn btn-primary form-control"><i class="fa fa-download pull-left"></i> Download</button>
                </div>
                <div class="col-lg-3">
                    <a th:href="@{'/dataset/download/all'}" class="btn btn-danger form-control"><i class="fa fa-download pull-left"></i> Download All</a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <hr/>
                </div>
            </div>


        </div>
    </body>
</html>
