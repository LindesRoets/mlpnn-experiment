<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>
        <title>MultiLayer Perceptron Dashboard</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">MultiLayer Perceptrons Dashboard</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>
            <div class="row">                
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Perceptrons</div>
                        <div class="panel-body">
                            <p th:if="${#lists.isEmpty(statuses)}">There are no perceptrons training right now.</p>
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="mlp-table">
                                    <thead>
                                        <tr><td>Test name</td><td>Neuron Count</td><td>Learning Status</td><td>Last Iteration</td><td></td></tr>
                                    </thead>
                                    <tbody>
                                        <tr class="info" th:each="status : ${statuses}">
                                            <td th:text="${status.networkName}"></td><td th:text="${status.hiddenLayerNeuronCount}"></td><td th:text="${status.learningStatus}"></td><td th:text="${status.currentIteration}"></td><td><a th:href="@{'/mlp/view/'+ ${status.runnerId}}">View</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>            
            <div class="row">
                <div class="col-lg-4">
                    <a th:href="@{'/mlp/create'}" class="btn btn-primary form-control"><i class="fa fa-plus-square pull-left"></i>Create new MultiLayer Perceptron</a>
                </div>
            </div>            
        </div>
        <div layout:fragment="custom-js">
            <script th:inline="javascript">

                $(document).ready(function () {
                    $('#mlp-table').DataTable({
                        responsive: true
                    });
                });

            </script>

        </div>
    </body>
</html>
