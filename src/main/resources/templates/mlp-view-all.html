<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>         
        <style type="text/css">

            #graphRedWine, #graphWhiteWine, #graphIris, #graphSeeds, #graphGlass, #graphSkin, #graphDerm, #graphIonosphere {
                width: 100%;
                height: 400px;
            }

            p {
                font-size: 14px;
            }

        </style>

        <title th:text="#{mlp}">MultiLayer Perceptron Convergence Graph</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">MultiLayer Perceptron Convergence Graph</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading" >Red Wine Quality Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphRedWine"></div>                       
                        </div>
                    </div>						
                </div>
				<div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">White Wine Quality Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphWhiteWine"></div>                       
                        </div>
                    </div>						
                </div>
            </div>

			<div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading" >Iris Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphIris"></div>                       
                        </div>
                    </div>						
                </div>
				<div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading" >Seed Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphSeeds"></div>                       
                        </div>
                    </div>						
                </div>
            </div>

			<div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading" >Glass Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphGlass"></div>                       
                        </div>
                    </div>						
                </div>
				<div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading" >Skin Segmentation Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphSkin"></div>                       
                        </div>
                    </div>						
                </div>
            </div>

			<div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading" >Dermatology Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphDerm"></div>                       
                        </div>
                    </div>						
                </div>
				<div class="col-lg-6">
                    <div class="panel panel-green">
                        <div class="panel-heading" >Ionosphere Convergence Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="graphIonosphere"></div>                       
                        </div>
                    </div>						
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                </div>                
            </div>
        </div>
        <div layout:fragment="custom-js">
            <script th:inline="javascript">
				/*<![CDATA[*/

				var series1 = /*[[${IRIS}]]*/'1';
				data1 = [series1];
				$.plot("#graphIris", data1);

				var series2 = /*[[${SEEDS}]]*/'1';
				data2 = [series2];
				$.plot("#graphSeeds", data2);

				var series3 = /*[[${WINE_QUALITY_RED}]]*/'1';
				data3 = [series3];
				$.plot("#graphRedWine", data3);

				var series4 = /*[[${WINE_QUALITY_WHITE}]]*/'1';
				data4 = [series4];
				$.plot("#graphWhiteWine", data4);

				var series5 = /*[[${GLASS}]]*/'1';
				data5 = [series5];
				$.plot("#graphGlass", data5);

				var series6 = /*[[${SKIN_SEGMENTATION}]]*/'1';
				data6 = [series6];
				$.plot("#graphSkin", data6);

				var series7 = /*[[${DERMATOLOGY}]]*/'1';
				data7 = [series7];
				$.plot("#graphDerm", data7);

				var series8 = /*[[${IONOSPHERE}]]*/'1';
				data8 = [series8];
				$.plot("#graphIonosphere", data8);

				/*]]>*/
            </script>
        </div>
    </body>
</html>
