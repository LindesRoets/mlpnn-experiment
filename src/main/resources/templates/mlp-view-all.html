<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>         
        <style type="text/css">

            #netErrorGraphPlaceholder{
                width: 100%;
                height: 400px;
            }

            p {
                font-size: 14px;
            }

        </style>

        <title th:text="#{mlp}">MultiLayer Perceptron Convergence Graph</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">MultiLayer Perceptron Convergence Graph</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-yellow">
                        <div class="panel-heading" th:text="#{mlp.view.network.error.graph}">Net Error Graph</div>
                        <div class="panel-body">
                            <!-- Chart initialized on element netErrorGraphPlaceholder-->
                            <div id="netErrorGraphPlaceholder"></div>                       
                        </div>
                    </div>						
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                </div>                
            </div>
        </div>
        <div layout:fragment="custom-js">
            <script th:inline="javascript">
				/*<![CDATA[*/

				var series = /*[[${series}]]*/'1';
				data = [series];
				$.plot("#netErrorGraphPlaceholder", data);


				/*]]>*/
            </script>
        </div>
    </body>
</html>
